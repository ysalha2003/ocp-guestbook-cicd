apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: guestbook
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: backend
    spec:
          # Uncomment when using private GHCR packages
      # imagePullSecrets:
      #   - name: ghcr-secret
      containers:
      - name: backend
        # Changed to use GHCR instead of OpenShift internal registry
        image: ghcr.io/ysalha2003/ocp-guestbook-cicd/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          value: "postgresql"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: POSTGRESQL_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: POSTGRESQL_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: POSTGRESQL_DATABASE
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: REDIS_PASSWORD
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
    
          limits:
            memory: 256Mi
                      cpu: "500m"  # 0.5 CPU core
        requests:
          memory: 128Mi
          cpu: "250m"  # 0.25 CPU core
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: guestbook
    tier: backend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: backend

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: guestbook
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      # Uncomment when using private GHCR packages
      # imagePullSecrets:
      #   - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/ysalha2003/ocp-guestbook-cicd/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            memory: 128Mi
            cpu: "200m"
          requests:
            memory: 64Mi
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: guestbook
    tier: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: frontend

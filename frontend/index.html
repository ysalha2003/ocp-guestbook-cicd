<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√§stbok - OpenShift Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 48px;
        }
        
        .header h1 {
            font-size: 2em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 0.95em;
            color: #6c757d;
            font-weight: 400;
        }
        
        .ci-banner {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 16px 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .ci-banner h2 {
            font-size: 1em;
            font-weight: 600;
            color: #856404;
            margin: 0;
        }
        
        .deployment-info {
            margin-top: 8px;
            font-size: 0.875em;
            color: #856404;
        }
        
        .version-history {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .version-history h3 {
            font-size: 1em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .version-toggle {
            background: none;
            border: none;
            color: #495057;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 0.875em;
            border-radius: 4px;
            transition: background 0.2s;
            width: auto;
        }
        
        .version-toggle:hover {
            background: #f8f9fa;
        }
        
        .version-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .version-list.show {
            max-height: 500px;
        }
        
        .version-item {
            padding: 12px 16px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.875em;
            color: #495057;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .version-item.current {
            background: #d4edda;
            color: #155724;
            font-weight: 500;
            border: 1px solid #c3e6cb;
        }
        
        .version-timestamp {
            font-weight: 500;
        }
        
        .version-badge {
            background: #6c757d;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .version-item.current .version-badge {
            background: #28a745;
        }
        
        .no-history {
            text-align: center;
            color: #6c757d;
            padding: 20px;
            font-style: italic;
        }
        
        .stats {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 32px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.875em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }
        
        .live-clock {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 16px;
            font-size: 0.875em;
            color: #495057;
            text-align: center;
        }
        
        .clock-time {
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 32px;
            margin-bottom: 32px;
        }
        
        .card h2 {
            font-size: 1.25em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
            letter-spacing: -0.01em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
            font-size: 0.875em;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.95em;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #495057;
            box-shadow: 0 0 0 3px rgba(73, 80, 87, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        button:not(.version-toggle) {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        button:not(.version-toggle):hover {
            background: #343a40;
        }
        
        button:not(.version-toggle):active {
            transform: scale(0.98);
        }
        
        .entries {
            margin-top: 48px;
        }
        
        .entries > h2 {
            font-size: 1.25em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
        }
        
        .entry {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }
        
        .entry:hover {
            border-color: #dee2e6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            gap: 16px;
        }
        
        .entry-name {
            font-weight: 600;
            color: #1a1a1a;
            font-size: 1em;
        }
        
        .entry-date {
            color: #6c757d;
            font-size: 0.875em;
            white-space: nowrap;
        }
        
        .entry-message {
            color: #495057;
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            padding: 48px;
            color: #6c757d;
            font-size: 0.95em;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }
            
            .header h1 {
                font-size: 1.75em;
            }
            
            .card {
                padding: 24px;
            }
            
            .stats {
                gap: 24px;
            }
            
            .entry-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .version-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù G√§stbok</h1>
            <p>OpenShift Lab - Distribuerad Applikation</p>
            <div class="ci-banner">
                <h2>üöÄ CI/CD TEST - Deployment</h2>
                <div class="deployment-info">
                    Byggd: <span id="buildTimestamp">__BUILD_TIMESTAMP__</span>
                </div>
            </div>
            
            <div class="version-history">
                <h3>
                    <span>Versionshistorik (Session)</span>
                    <button class="version-toggle" id="versionToggle" onclick="toggleVersionHistory()">
                        Visa ‚ñº
                    </button>
                </h3>
                <div class="version-list" id="versionList">
                    <div class="no-history">Laddar historik...</div>
                </div>
            </div>
            
            <div class="live-clock">
                Aktuell tid: <span id="liveClock" class="clock-time">--:--:--</span>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalEntries">-</div>
                <div class="stat-label">Inl√§gg</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="cacheStatus">-</div>
                <div class="stat-label">Cache</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="serverTime">-</div>
                <div class="stat-label">Server Tid</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Skriv i g√§stboken</h2>
            <form id="entryForm">
                <div class="form-group">
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required placeholder="Ditt namn">
                </div>
                <div class="form-group">
                    <label for="message">Meddelande:</label>
                    <textarea id="message" name="message" required placeholder="Skriv ditt meddelande h√§r..."></textarea>
                </div>
                <button type="submit">Skicka inl√§gg</button>
            </form>
        </div>
        
        <div class="entries">
            <h2>Senaste inl√§ggen</h2>
            <div id="entriesList" class="loading">Laddar inl√§gg...</div>
        </div>
    </div>

    <script>
        // Version history management with sessionStorage
        const VERSION_STORAGE_KEY = 'guestbook_version_history';
        const MAX_VERSIONS = 5;
        
        function getBuildTimestamp() {
            const buildElement = document.getElementById('buildTimestamp');
            if (!buildElement) return null;
            
            const timestamp = buildElement.textContent.trim();
            // Check if it's still the placeholder
            if (timestamp === '__BUILD_TIMESTAMP__' || timestamp === '') {
                return null;
            }
            return timestamp;
        }
        
        function loadVersionHistory() {
            try {
                const stored = sessionStorage.getItem(VERSION_STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error('Error loading version history:', e);
                return [];
            }
        }
        
        function saveVersionHistory(history) {
            try {
                sessionStorage.setItem(VERSION_STORAGE_KEY, JSON.stringify(history));
            } catch (e) {
                console.error('Error saving version history:', e);
            }
        }
        
        function trackBuildVersion() {
            const currentBuild = getBuildTimestamp();
            
            if (!currentBuild) {
                console.log('Build timestamp not available yet');
                displayVersionHistory([], null);
                return;
            }
            
            console.log('Tracking build version:', currentBuild);
            
            let versionHistory = loadVersionHistory();
            
            // Check if this version already exists
            const existingIndex = versionHistory.findIndex(v => v.timestamp === currentBuild);
            
            if (existingIndex === -1) {
                // Add new version at the beginning
                versionHistory.unshift({
                    timestamp: currentBuild,
                    visitedAt: new Date().toISOString(),
                    visitCount: 1
                });
                
                // Keep only last MAX_VERSIONS
                versionHistory = versionHistory.slice(0, MAX_VERSIONS);
                
                saveVersionHistory(versionHistory);
                console.log('New version added to history');
            } else {
                // Update visit count for existing version
                versionHistory[existingIndex].visitCount++;
                versionHistory[existingIndex].lastVisitedAt = new Date().toISOString();
                saveVersionHistory(versionHistory);
                console.log('Updated existing version visit count');
            }
            
            displayVersionHistory(versionHistory, currentBuild);
        }
        
        function displayVersionHistory(versions, currentBuild) {
            const versionList = document.getElementById('versionList');
            
            if (!versionList) return;
            
            if (versions.length === 0) {
                versionList.innerHTML = '<div class="no-history">Ingen versionshistorik tillg√§nglig √§nnu.<br>Bes√∂k sidan efter nya deployments f√∂r att se historik.</div>';
                return;
            }
            
            versionList.innerHTML = versions.map((version, index) => {
                const isCurrent = version.timestamp === currentBuild;
                const visitDate = new Date(version.visitedAt);
                const relativeTime = getRelativeTime(visitDate);
                
                return `
                    <div class="version-item ${isCurrent ? 'current' : ''}">
                        <span class="version-timestamp">${escapeHtml(version.timestamp)}</span>
                        <span class="version-badge">${isCurrent ? '‚úì Aktuell' : relativeTime}</span>
                    </div>
                `;
            }).join('');
            
            console.log('Displayed', versions.length, 'version(s)');
        }
        
        function getRelativeTime(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just nu';
            if (diffMins < 60) return `${diffMins} min sedan`;
            if (diffHours < 24) return `${diffHours}h sedan`;
            if (diffDays === 1) return 'Ig√•r';
            return `${diffDays} dagar sedan`;
        }
        
        function toggleVersionHistory() {
            const versionList = document.getElementById('versionList');
            const toggleButton = document.getElementById('versionToggle');
            
            if (!versionList || !toggleButton) return;
            
            if (versionList.classList.contains('show')) {
                versionList.classList.remove('show');
                toggleButton.textContent = 'Visa ‚ñº';
            } else {
                versionList.classList.add('show');
                toggleButton.textContent = 'D√∂lj ‚ñ≤';
            }
        }
        
        // Live clock functionality
        function updateLiveClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const clockElement = document.getElementById('liveClock');
            if (clockElement) {
                clockElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
            
            const serverTimeElement = document.getElementById('serverTime');
            if (serverTimeElement) {
                serverTimeElement.textContent = `${hours}:${minutes}`;
            }
        }
        
        async function loadEntries() {
            try {
                const response = await fetch('/api/entries');
                const entries = await response.json();
                const cacheStatus = response.headers.get('X-Cache');
                
                const entriesList = document.getElementById('entriesList');
                
                if (entries.length === 0) {
                    entriesList.innerHTML = '<div class="entry">Inga inl√§gg √§n. Var den f√∂rsta att skriva!</div>';
                    return;
                }
                
                entriesList.innerHTML = entries.map(entry => `
                    <div class="entry">
                        <div class="entry-header">
                            <span class="entry-name">${escapeHtml(entry.name)}</span>
                            <span class="entry-date">
                                ${new Date(entry.created_at).toLocaleDateString('sv-SE')} 
                                ${new Date(entry.created_at).toLocaleTimeString('sv-SE')}
                            </span>
                        </div>
                        <div class="entry-message">${escapeHtml(entry.message)}</div>
                    </div>
                `).join('');
                
                const cacheStatusElement = document.getElementById('cacheStatus');
                if (cacheStatusElement) {
                    cacheStatusElement.textContent = cacheStatus === 'HIT' ? '‚úì' : '‚óã';
                }
                
            } catch (error) {
                console.error('Fel vid laddning av inl√§gg:', error);
                document.getElementById('entriesList').innerHTML = 
                    '<div class="error">Kunde inte ladda inl√§gg. Kontrollera att backend-tj√§nsten k√∂rs.</div>';
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                const totalEntriesElement = document.getElementById('totalEntries');
                if (totalEntriesElement) {
                    totalEntriesElement.textContent = stats.total_entries_db || 0;
                }
            } catch (error) {
                console.error('Fel vid laddning av statistik:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Form submission handler
        const entryForm = document.getElementById('entryForm');
        if (entryForm) {
            entryForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const message = document.getElementById('message').value;
                
                try {
                    const response = await fetch('/api/entries', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, message })
                    });
                    
                    if (response.ok) {
                        entryForm.reset();
                        await loadEntries();
                        await loadStats();
                    } else {
                        alert('Fel vid skapande av inl√§gg');
                    }
                } catch (error) {
                    console.error('Fel:', error);
                    alert('Kunde inte skicka inl√§gg. Kontrollera att backend-tj√§nsten k√∂rs.');
                }
            });
        }
        
        // Initialize everything when DOM is ready
        function initialize() {
            console.log('=== Guestbook Initializing ===');
            
            // Track version immediately
            trackBuildVersion();
            
            // Start clock
            updateLiveClock();
            setInterval(updateLiveClock, 1000);
            
            // Load initial data
            loadEntries();
            loadStats();
            
            // Refresh data periodically
            setInterval(() => {
                loadEntries();
                loadStats();
            }, 30000);
            
            console.log('=== Initialization Complete ===');
        }
        
        // Run initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>

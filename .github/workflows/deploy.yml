name: Build and Deploy to OpenShift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Detect changed components
      id: changes
      run: |
        echo "Detecting changes..."
        git diff --name-only HEAD~1 HEAD || true
        
        if git diff --name-only HEAD~1 HEAD | grep -q '^backend/'; then
          echo "backend_changed=true" >> $GITHUB_OUTPUT
        else
          echo "backend_changed=false" >> $GITHUB_OUTPUT
        fi
        
        if git diff --name-only HEAD~1 HEAD | grep -q '^frontend/'; then
          echo "frontend_changed=true" >> $GITHUB_OUTPUT
        else
          echo "frontend_changed=false" >> $GITHUB_OUTPUT
        fi
        
        if git diff --name-only HEAD~1 HEAD | grep -q '^manifests/'; then
          echo "manifests_changed=true" >> $GITHUB_OUTPUT
        else
          echo "manifests_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Backend
      if: steps.changes.outputs.backend_changed == 'true'
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest

    - name: Build and push Backend image
      if: steps.changes.outputs.backend_changed == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Containerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Extract metadata for Frontend
      if: steps.changes.outputs.frontend_changed == 'true'
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest

    - name: Build and push Frontend image
      if: steps.changes.outputs.frontend_changed == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Containerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}

    - name: Install OpenShift CLI
      if: steps.changes.outputs.backend_changed == 'true' || steps.changes.outputs.frontend_changed == 'true' || steps.changes.outputs.manifests_changed == 'true'
      uses: redhat-actions/openshift-tools-installer@v1
      with:
        oc: 4

    - name: Authenticate to OpenShift
      if: steps.changes.outputs.backend_changed == 'true' || steps.changes.outputs.frontend_changed == 'true' || steps.changes.outputs.manifests_changed == 'true'
      run: |
        oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER }} --insecure-skip-tls-verify
        oc project ${{ secrets.OPENSHIFT_PROJECT }}

    - name: Apply manifest changes
      if: steps.changes.outputs.manifests_changed == 'true'
      run: |
        echo "Applying manifest changes..."
        oc apply -f manifests/
        if git diff --name-only HEAD~1 HEAD | grep -q 'configmap.yaml'; then
          echo "ConfigMap changed, restarting deployments..."
          oc rollout restart deployment/backend
          oc rollout restart deployment/frontend
        fi

    - name: Update Backend deployment
      if: steps.changes.outputs.backend_changed == 'true'
      run: |
        oc set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest -n ${{ secrets.OPENSHIFT_PROJECT }}
        oc rollout restart deployment/backend -n ${{ secrets.OPENSHIFT_PROJECT }}
        oc rollout status deployment/backend -n ${{ secrets.OPENSHIFT_PROJECT }}

    - name: Update Frontend deployment
      if: steps.changes.outputs.frontend_changed == 'true'
      run: |
        oc set image deployment/frontend frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest -n ${{ secrets.OPENSHIFT_PROJECT }}
        oc rollout restart deployment/frontend -n ${{ secrets.OPENSHIFT_PROJECT }}
        oc rollout status deployment/frontend -n ${{ secrets.OPENSHIFT_PROJECT }}

    - name: Verify deployment
      if: steps.changes.outputs.backend_changed == 'true' || steps.changes.outputs.frontend_changed == 'true' || steps.changes.outputs.manifests_changed == 'true'
      run: |
        echo "=== Pods Status ==="
        oc get pods
        echo ""
        echo "=== Deployments ==="
        oc get deployments
        echo ""
        echo "=== Application URL ==="
        echo "https://$(oc get route frontend -o jsonpath='{.spec.host}')"
